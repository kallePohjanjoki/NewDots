# Info
print_info() {
    info title
    info underline
    info "OS" distro
    info "Kernel" kernel
    info "Uptime" uptime
    info "Shell" shell
    prin "$(color2)DE" "KDE Plasma"
    info "Resolution" resolution
    info "Terminal" term
    prin "$(color2)GPU" "AMD Radeon RX 7900 XTX"
    info "CPU" cpu
    info "Memory" memory
    # prin "Weather" "$(curl wttr.in/?0?q?T | awk '/Â°(C|F)/ {printf $(NF-1) $(NF) " ("a")"} /,/ {a=$0}')"
    info underline
    info cols

}

# Ascii art
image_backend="ascii"
image_source=~/.config/neofetch/mew.txt
ascii_distro="mac_small"
ascii_colors=(4 6 1 8 8 6)
ascii_bold="on"

